<script>

const data = {
  labels: [
    'Red',
    'Green',
    'Yellow',
    'Grey',
    'Blue'
  ],
  datasets: [{
    data: [11, 16, 7, 3, 14],
    backgroundColor: [
      'rgba(255, 99, 132, 0.3)',
      'rgba(75, 192, 192, 0.3)',
      'rgba(255, 205, 86, 0.3)',
      'rgba(201, 203, 207, 0.3)',
      'rgba(54, 162, 235, 0.3)'
    ],

    //tamanho da borda quando você passa por cima de um 'pedaço' do grafico
    hoverBorderWidth: 10,

    //cor da borda quando você passa por cima de um, ou diferentes, 'pedaço' do grafico
    hoverBorderColor: [

      'rgba(255, 99, 132, 0.9)',
      'rgba(75, 192, 192, 0.9)',
      'rgba(255, 205, 86, 0.9)',
      'rgba(201, 203, 207, 0.9)',
      'rgba(54, 162, 235, 0.9)'
      
    ],

    hoverBackgroundColor: [

    'rgba(255, 99, 132, 0.7)',
    'rgba(75, 192, 192, 0.7)',
    'rgba(255, 205, 86, 0.7)',
    'rgba(201, 203, 207, 0.7)',
    'rgba(54, 162, 235, 0.7)'

],

    // É parecido com o padding
    // ,clip: {left: 5, top: -5, right: -100, bottom: -100}

  }]
};

    var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'polarArea',
  data: data,
  options: {},
  
});

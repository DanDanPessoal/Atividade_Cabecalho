<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT || Cadastro</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>
    
<!--COMEÇO DO CABEÇALHO--> 

<div class="cabecalho">

    <div class="caixa">

    <span class="Projeto">

        <span class="laranja">Projeto</span> IoT Revolucionário

    </span>

    <nav>

    <ul>

        <li>HOME</li>
        <li>SOBRE</li>
        <li class="laranja">CADASTRO</li>
        <li>LOGIN</li>

    </ul>

    </nav>

</div>

</div>

<!--FIM DO CABECALHO-->

<div class="box-cadastro-geral">

    <div class="box-form">

        <div class="caixa">

<form>

    <b>Faça aqui seu cadastro!</b>
    <br><br>

    <span class="nome-input"> Nome completo: </span> <br>
    <input class="input" placeholder="Nome e Sobrenome">

    <br>

    <span class="nome-input"> Login: </span><br>
    <input class="input" placeholder="Seu nome de Usuário">

    <br>

    <span class="nome-input"> Senha: </span><br>
    <input class="input" type="password" placeholder="**********">

    <br><br>

    <button class="but_cadastrar">Cadastrar</button>

</form>

</div>

</div>

<div class="box-img">

<img src="Img/side-img-contato_orange (1).jpg" alt="">


</div>

</div>

</body>

</html>
